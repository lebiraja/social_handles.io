        .container {

            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            margin: 30px auto;
            backdrop-filter: blur(10px);
        }
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .social-icons a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 15px 20px;
            margin: 10px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.4);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .social-icons a:hover {
            background-color: rgba(51, 51, 51, 0.9);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 255, 255, 0.6);
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        @keyframes neon {
            0%, 100% {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc, 0 0 20px #00ffcc;
            }
            50% {
                text-shadow: 0 0 2px #00ffcc, 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc;
            }
        }
        h1 {
            animation: neon 1.5s infinite alternate;
